<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
</head>
<body>
    <!-- Cabeçalho da Página -->
    <header>
        <!-- títulos h1 a h6-->
        <h1>Bem-vindo(a) à Minha Página</h1>
        <!-- navegação-->
            <nav>
                <!-- lista não ordenada -->
                <ul>
                <!-- item da lista -->
                    <li><a href="#home">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <!-- a -> ancora/link href-> endereço-->
                </ul>
            </nav>
    </header>
    <main>
        <!-- seção da página com o identificador -->
        <section id="home">
            <h2>Introdução</h2>
            <!-- Parágrado -->
            <p>Este é o conteúdo da seção inicial.</p>

        </section>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Este é o conteúdo da seção Sobre. </p>
        </section>
        <section id="contato">
            <h2>Entre em contato</h2>
            <p>Este é o conteúdo da seção Contato. </p>
        </section>
    </main>
    <footer>
        <!-- Rodapé da página -->
        <p>Copyright © 2024 Minha Página HTML5</p>

    </footer>
</body>
</html>
